# Fiserv Voltage Protector Configuration - QA Environment
# This file contains configuration parameters for the Voltage C library

[ProtectorConfig]

XMLConfig=./config/qa/vsconfig.xml
DefaultCryptId=SSN_Internal

# Application Information (REQUIRED)
fp_appName=VLockQA
fp_appVersion=1.0.0
fp_appEnv=QA

# Installation Paths
fp_simpleAPI_installPath=/opt/voltage/simpleapi
fp_trustStore_path=/opt/voltage/trustStore

# Key Encryption Key (KEK) Configuration
fp_kek_certPath=/path/to/qa/cert.pfx
fp_kek_certPassphrase=YOUR_QA_CERT_PASSPHRASE

# Data Encryption Key (DEK) Configuration
fp_default_sharedSecret=YOUR_QA_DEK_SHARED_SECRET

# Network Settings
fp_networkTimeout=20
fp_disableCRLChecking=false

# Logging Configuration
LogLevel=2
LogFile=/var/log/voltage/vlock-qa.log
