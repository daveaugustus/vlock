# Fiserv Voltage Protector Configuration - Production Environment
# This file contains configuration parameters for the Voltage C library
# 
# CRITICAL: This is a PRODUCTION configuration
# - Use production keys and certificates ONLY
# - Never commit real credentials to version control
# - Store sensitive values in secrets management system
# - Use environment variables for credential injection

[ProtectorConfig]

# XML Configuration file path (relative or absolute)
XMLConfig=./config/prod/vsconfig.xml

# Default CryptID for encryption operations
DefaultCryptId=SSN_Internal

# Application Information (REQUIRED)
fp_appName=VLockProd
fp_appVersion=1.0.0
fp_appEnv=PROD

# Installation Paths
fp_simpleAPI_installPath=/opt/voltage/simpleapi
fp_trustStore_path=/opt/voltage/trustStore

# Key Encryption Key (KEK) Configuration
# Use certificate-based authentication (RECOMMENDED for production)
fp_kek_certPath=/secure/prod/cert.pfx
fp_kek_certPassphrase=USE_ENV_VAR_FP_KEK_CERTPASSPHRASE

# Data Encryption Key (DEK) Configuration
# Use shared secret authentication
fp_default_sharedSecret=USE_ENV_VAR_FP_DEFAULT_SHAREDSECRET

# Network Settings
fp_networkTimeout=30
fp_disableCRLChecking=false

# Logging Configuration
LogLevel=2
LogFile=/var/log/voltage/vlock-prod.log

# PRODUCTION SECURITY NOTES:
# ============================================================================
# 1. NEVER store credentials in this file - use environment variables:
#    export FP_KEK_CERTPASSPHRASE="actual_passphrase"
#    export FP_DEFAULT_SHAREDSECRET="actual_secret"
#
# 2. Certificate and key files should be stored in secure locations with
#    restricted permissions (chmod 600)
#
# 3. Enable CRL checking (fp_disableCRLChecking=false) for production
#
# 4. Use appropriate network timeout for production stability
#
# 5. Implement key rotation schedule (recommended: 30-90 days)
#
# 6. Monitor logs for security events and errors
#
# 7. Restrict access to configuration files and logs
#
# 8. Use different keys for each environment (never reuse dev/qa keys)
# ============================================================================
