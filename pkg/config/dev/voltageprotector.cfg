# Voltage Protector Configuration - Development Environment
# This file contains configuration parameters for the Voltage C library
# 
# IMPORTANT: Replace placeholder values with actual configuration from your Voltage team
# DO NOT commit real credentials to version control

[ProtectorConfig]

# XML Configuration file path (relative or absolute)
XMLConfig=./config/dev/vsconfig.xml

# Default CryptID for encryption operations
DefaultCryptId=SSN_Internal

# Application Information (REQUIRED)
fp_appName=VLockDev
fp_appVersion=1.0.0
fp_appEnv=DEV

# Installation Paths
fp_simpleAPI_installPath=/opt/voltage/simpleapi
fp_trustStore_path=/opt/voltage/trustStore

# Key Encryption Key (KEK) Configuration
# Use certificate-based authentication
fp_kek_certPath=/path/to/dev/cert.pfx
fp_kek_certPassphrase=YOUR_DEV_CERT_PASSPHRASE

# Alternatively, use shared secret
# fp_kek_sharedSecret=YOUR_DEV_KEK_SHARED_SECRET

# Data Encryption Key (DEK) Configuration
# Option 1: Shared secret authentication
fp_default_sharedSecret=YOUR_DEV_DEK_SHARED_SECRET

# Option 2: Username/password authentication
# fp_default_userName=YOUR_DEV_USERNAME
# fp_default_password=YOUR_DEV_PASSWORD

# Network Settings
fp_networkTimeout=10
fp_disableCRLChecking=true

# Logging Configuration
LogLevel=3
LogFile=/var/log/voltage/vlock-dev.log

# Notes for Development Environment:
# - Use separate dev keys/certificates
# - CRL checking can be disabled for faster development
# - Higher log level (3) for detailed debugging
# - Never use production credentials in dev environment
